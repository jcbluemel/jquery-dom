<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="movie">Movie Name:</label>
    <input name="movie" class="movie-form" type="text" minlength="2">
    <label for="rating">Rating:</label>
    <input name="rating" class="movie-form" type="number" min="1" max="10">
    <button type="submit">Add Movie</button>
  </form>

  <ul class="movie-list">
  </ul>

  <script src="https://unpkg.com/jquery"></script>
  <script>
    function addMovie(evt) {
      let movieName = $(".movie-form").eq(0).val();
      let movieRating = $(".movie-form").eq(1).val();
      let newMovieLi = `<li>${movieName} : ${movieRating} <button>Delete movie</button></li>`;
      $(".movie-list").append(newMovieLi);

      evt.preventDefault();
      // console.log($(evt.target).eq(0).val());
    }

    function deleteLi(evt) {
      $(evt.target).parent().remove();
    }

    $('form').submit(addMovie);
    $('ul').on('click', 'button', deleteLi)
  </script>
</body>
</html>
